<div class="row mb-3">
  <div class="col-sm-4 col-md-3 col-lg-2">
    <app-category-list (categorySelected)="getCategoryProducts($event)" />
  </div>
  <div class="col-sm-8 col-md-9 col-lg-10">
    <div class="row">
      @for (product of products; track product.product.id) {
        <div class="d-flex mb-4 col-md-6 col-lg-4">
        <app-product-list-item [product]="product.product" />
        </div>
      } @empty {
        <li>There are no items.</li>
      }
    </div>
  </div>
</div>
